{% extends 'base.html' %}
{% block content %}
<div style="text-align: center;">
<h1>Create a new Post</h1>
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='publish' class="btn btn-primary btn-large">
</form>
</div>
{% endblock content %}
